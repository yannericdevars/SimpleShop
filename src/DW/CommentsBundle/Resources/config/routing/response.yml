response_edit:
    pattern:  /{id}/edit
    defaults: { _controller: "DWCommentsBundle:Response:edit" }

response_update:
    pattern:  /{id}/update
    defaults: { _controller: "DWCommentsBundle:Response:update" }
    requirements: { _method: post }

response_delete:
    pattern:  /{id}/delete
    defaults: { _controller: "DWCommentsBundle:Response:delete" }
    requirements: { _method: post }
    
responses_list:
