    defaults: { _controller: "DWCommentsBundle:Response:show" }

response_new:
    pattern:  /new
    defaults: { _controller: "DWCommentsBundle:Response:new" }

response_create:
    pattern:  /create
    defaults: { _controller: "DWCommentsBundle:Response:create" }
